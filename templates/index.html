<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .centered-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .parrafo-blanco {
            color: white;
            text-align: center;
        }
        section {
            text-align: center;
            padding: 2rem;
        }
        #Buscar {
            max-width: 500px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PORTAL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('Contacts')}}">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('Urls')}}">Mis Tiendas preferidas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="parrafo-blanco">Bienvenido a PORTAL</h1>
            <div>
                <img src="static/images/portal2.jpg" alt="logo" class="centered-image">
            </div>
            <h3 class="parrafo-blanco">¡Realiza búsquedas de artículos, copia la url de la barra de navegación y pégala en Mis Tiendas Preferidas!</h3>
        </section>

        <div id="Buscar">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="form-control mb-2" placeholder="Buscar en Google">
                <button type="submit" class="btn btn-success btn-block">BUSCAR</button>
            </form>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <p>© 2024 PORTAL. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
